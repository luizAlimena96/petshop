<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetShop - Serviços</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">PetShop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="container mt-5">
    <h2>Serviços e Agendamento</h2>
  
    <!-- Mensagem de Sucesso (inicialmente oculta) -->
    <div id="alert-sucesso" class="alert alert-success" role="alert" style="display: none;">
      Seu agendamento foi realizado com sucesso!
    </div>
  
    <form id="form-agendamento">
      <div class="form-group">
        <label for="servico">Escolha o Serviço</label>
        <select class="form-control" id="servico">
          <option>Banho - R$ 30,00</option>
          <option>Tosa - R$ 40,00</option>
          <option>Banho e Tosa - R$ 60,00</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dataAgendamento">Data de Agendamento</label>
        <input type="date" class="form-control" id="dataAgendamento" required>
      </div>
      <div class="form-group">
        <label for="telebusca">Deseja Tele-busca?</label><br>
        <input type="radio" id="sim" name="telebusca" value="sim">
        <label for="sim">Sim</label><br>
        <input type="radio" id="nao" name="telebusca" value="nao">
        <label for="nao">Não</label>
      </div>
      <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
  </section>
  


  <footer class="bg-light text-center text-lg-start">
    <div class="container p-4">
      <p>&copy; 2024 PetShop. Todos os direitos reservados.</p>
      <a href="index.html">Home</a> |
      <a href="produtos.html">Produtos</a> |
      <a href="servicos.html">Serviços</a> |
      <a href="contato.html">Contato</a>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('form-agendamento').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('alert-sucesso').style.display = 'block';
    });
  </script>
  


</body>
</html>
